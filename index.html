<!DOCTYPE html>
<html lang="pt">

<head>

    <title>Bateria Virtual - JS ♥</title>
</head>

<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keyq">Q</div>
        <div data-key="keyw">W</div>
        <div data-key="keye">E</div>

        <div data-key="keya">A</div>

        <div data-key="keyd">D</div>

        <div data-key="keyz">Z</div>
        <div data-key="keyx">X</div>
        <div data-key="keyc">C</div>

    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição...">
        <button>Tocar</button>
    </div>

    <footer>Criado por Mailson Dias</footer>

    <audio src="#" id="s_keyq"></audio>
    <audio src="#" id="s_keyw"></audio>
    <audio src="#" id="s_keye"></audio>
    <audio src="#" id="s_keya"></audio>
    <audio src="#" id="s_keys"></audio>
    <audio src="#" id="s_keyd"></audio>
    <audio src="#" id="s_keyz"></audio>
    <audio src="#" id="s_keyx"></audio>
    <audio src="#" id="s_keyy"></audio>

    <script src="/script.js"></script>
</body>

</html>
